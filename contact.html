<!doctype html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact Unifyn — Support, partnerships, and media. We're here to help." />
    <meta name="theme-color" content="#0f172a" />
    <title>Contact Unifyn — Support & Partnerships</title>
    <link rel="canonical" href="https://unifyn.trade/contact.html" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="site.webmanifest" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unifyn.trade/contact.html" />
    <meta property="og:title" content="Contact Unifyn — Support & Partnerships" />
    <meta property="og:description" content="Support, partnerships, and media. We're here to help." />
    <meta property="og:image" content="https://unifyn.trade/favicon.svg" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }}}};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased font-sans relative">
    <a href="#content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-cyan-500 text-white px-4 py-2 rounded-lg z-50">Skip to content</a>

    <!-- Fixed Cosmic Background -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute inset-0 bg-gradient-to-b from-slate-900 via-slate-900 to-slate-950"></div>
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-cyan-900/20 via-transparent to-transparent"></div>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full max-w-4xl max-h-4xl">
        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-cyan-500/10 to-blue-500/10 blur-3xl"></div>
      </div>
      <div class="absolute top-0 left-1/2 -translate-x-1/2 w-px h-full bg-gradient-to-b from-white/40 via-white/10 to-transparent"></div>
      <div class="absolute top-20 left-1/4 w-1 h-1 bg-white/30 rounded-full"></div>
      <div class="absolute top-40 right-1/3 w-1 h-1 bg-white/20 rounded-full"></div>
      <div class="absolute bottom-1/3 left-1/3 w-1 h-1 bg-cyan-400/30 rounded-full"></div>
      <div class="absolute top-2/3 right-1/4 w-1 h-1 bg-white/20 rounded-full"></div>
    </div>

    <div data-include="partials/header.html"></div>

    <main id="content" class="relative pt-32 pb-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
          <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">Contact Unifyn</h1>
            <p class="text-lg text-slate-400">Support, partnerships, media — we're here to help.</p>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900/50 backdrop-blur-sm p-8">
            <form class="space-y-5" data-form="contact" novalidate>
              <div>
                <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Name</label>
                <input id="name" name="name" type="text" required class="w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-2.5 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all" />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input id="email" name="email" type="email" inputmode="email" required autocomplete="email" placeholder="you@example.com" class="w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-2.5 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all" />
              </div>
              <div>
                <label for="topic" class="block text-sm font-medium text-slate-300 mb-2">Topic</label>
                <select id="topic" name="topic" class="w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-2.5 text-sm text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all">
                  <option value="support">Support</option>
                  <option value="partnership">Partnership</option>
                  <option value="media">Media</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-slate-300 mb-2">Message</label>
                <textarea id="message" name="message" required rows="5" class="w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-2.5 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all resize-none"></textarea>
              </div>
              <button type="submit" class="w-full rounded-full px-6 py-3 text-sm font-semibold bg-cyan-500 text-white hover:bg-cyan-600 transition-colors shadow-lg shadow-cyan-500/20">Send message</button>
              <div class="text-sm text-center" role="status" aria-live="polite" data-toast></div>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-800">
              <p class="text-sm text-slate-400">Prefer email? <a href="mailto:support@unifyn.trade" class="text-cyan-400 hover:text-cyan-300 transition-colors">support@unifyn.trade</a></p>
              <address class="mt-2 not-italic text-sm text-slate-500">Bengaluru, India</address>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div data-include="partials/footer.html"></div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/forms.js"></script>
    <script type="module" src="assets/js/analytics.js"></script>
  </body>
</html>
