<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Get early access to Unifyn — India’s first unified, broker‑agnostic trading hub." />
    <meta name="theme-color" content="#020617" />
    <meta name="color-scheme" content="dark light" />
    <title>Signup / Early Access — Unifyn</title>
    <link rel="canonical" href="https://unifyn.trade/signup.html" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="site.webmanifest" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unifyn.trade/signup.html" />
    <meta property="og:title" content="Signup / Early Access — Unifyn" />
    <meta property="og:description" content="Be the first to try India’s first unified trading hub." />
    <meta property="og:image" content="https://unifyn.trade/favicon.svg" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = { darkMode: 'class', safelist: ['backdrop-blur','bg-white/5','border-white/10','from-sky-500/10','to-cyan-400/10','bg-gradient-to-b','bg-gradient-to-tr','text-slate-300','text-slate-400','shadow-cyan-500/10'] };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased font-sans">
    <div data-include="partials/header.html">
      <header class="sticky top-0 z-40 border-b border-white/10 backdrop-blur bg-gradient-to-b from-sky-500/10 to-cyan-400/10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Primary">
          <div class="flex items-center justify-between py-4">
            <a href="index.html" class="flex items-center gap-3" aria-label="Unifyn Home">
              <img src="favicon.svg" alt="Unifyn logo" class="h-8 w-8" />
              <span class="text-white text-lg font-semibold">Unifyn</span>
            </a>
            <div class="hidden md:flex items-center gap-6">
              <a href="index.html#features" class="text-sm text-slate-300 hover:text-white">Features</a>
              <a href="index.html#pricing" class="text-sm text-slate-300 hover:text-white">Pricing</a>
              <a href="index.html#security" class="text-sm text-slate-300 hover:text-white">Security</a>
              <a href="contact.html" class="text-sm text-slate-300 hover:text-white">Contact</a>
              <a href="login.html" class="text-sm text-slate-300 hover:text-white">Login</a>
              <a href="signup.html" class="inline-flex items-center gap-2 rounded-full px-4 py-2 text-sm font-semibold bg-gradient-to-tr from-sky-500 to-cyan-400 text-slate-900 shadow-lg shadow-cyan-500/10">Signup</a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <main id="content" class="relative py-12">
      <div class="absolute inset-0 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-b from-sky-500/10 via-transparent to-transparent"></div>
        <div aria-hidden="true" class="absolute left-1/2 top-0 h-full w-1 -translate-x-1/2 bg-gradient-to-b from-white/40 via-white/10 to-transparent blur-[2px] opacity-60"></div>
      </div>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative rounded-[28px] border border-white/10 bg-white/5 backdrop-blur shadow-2xl shadow-cyan-500/10 overflow-hidden max-w-2xl">
          <div class="absolute -top-32 -left-20 h-96 w-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
          <div class="absolute -bottom-24 -right-24 h-[28rem] w-[28rem] bg-sky-400/10 rounded-full blur-3xl"></div>
          <div class="relative px-6 sm:px-12 lg:px-16 py-14">
            <h1 class="text-3xl font-extrabold text-white">Get early access to Unifyn</h1>
            <p class="mt-2 text-slate-300">Be the first to try India’s first unified trading hub.</p>

            <form class="mt-6 space-y-4" data-form="signup" novalidate>
          <div>
            <label for="name" class="block text-sm">Name (optional)</label>
            <input id="name" name="name" type="text" class="mt-1 w-full rounded-xl bg-white/10 border border-white/10 px-4 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400" />
          </div>
          <div>
            <label for="email" class="block text-sm">Email</label>
            <input id="email" name="email" type="email" inputmode="email" required autocomplete="email" class="mt-1 w-full rounded-xl bg-white/10 border border-white/10 px-4 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400" placeholder="you@example.com" />
          </div>
          <div>
            <label for="usecase" class="block text-sm">Use case</label>
            <select id="usecase" name="usecase" class="mt-1 w-full rounded-xl bg-white/10 border border-white/10 px-4 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400">
              <option value="intraday">Intraday trading</option>
              <option value="swing">Swing trading</option>
              <option value="investing">Long-term investing</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="flex items-start gap-2">
            <input id="consent" name="consent" type="checkbox" class="mt-1 h-5 w-5 rounded border-white/10 bg-white/10" />
            <label for="consent" class="text-sm">I agree to receive product updates. No spam. Unsubscribe anytime.</label>
          </div>
          <button type="submit" class="inline-flex items-center gap-2 rounded-full px-6 py-3 text-sm font-semibold bg-cyan-400 text-slate-900 hover:brightness-110">Request access</button>
          <div class="text-sm" role="status" aria-live="polite" data-toast></div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <div data-include="partials/footer.html"></div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/forms.js"></script>
    <script type="module" src="assets/js/analytics.js"></script>
  </body>
</html>
