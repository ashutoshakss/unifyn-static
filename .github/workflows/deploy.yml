name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Bump version and create tag
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version parts
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Bump minor version
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.0"
          
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          # Commit and tag
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main --follow-tags
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js static site
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy static files to S3
        run: |
          # Sync all files except HTML with long cache
          aws s3 sync out s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --cache-control "max-age=31536000,public,immutable" \
            --exclude "*.html" \
            --exclude "*.xml" \
            --exclude "*.txt"
          
          # Sync HTML files with short cache
          aws s3 sync out s3://${{ secrets.AWS_S3_BUCKET }} \
            --cache-control "max-age=3600,public,must-revalidate" \
            --exclude "*" \
            --include "*.html"
          
          # Sync metadata files
          aws s3 sync out s3://${{ secrets.AWS_S3_BUCKET }} \
            --cache-control "max-age=86400,public" \
            --exclude "*" \
            --include "*.xml" \
            --include "*.txt" \
            --include "robots.txt" \
            --include "sitemap.xml"
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üè∑Ô∏è Version: v${{ steps.version.outputs.version }}"
          echo "üì¶ S3 Bucket: ${{ secrets.AWS_S3_BUCKET }}"
          echo "üåê CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "‚ö†Ô∏è Note: You may need to manually invalidate CloudFront cache"
          echo "   Run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'"

