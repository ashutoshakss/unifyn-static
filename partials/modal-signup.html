<div id="modal-signup" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" hidden>
  <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-md" data-close-modal></div>
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4 py-8">
    <div class="relative bg-gradient-to-br from-slate-900/95 to-slate-800/95 rounded-3xl shadow-2xl shadow-cyan-500/10 w-full max-w-lg border border-slate-700/50 backdrop-blur-xl transform transition-all duration-300 scale-95 modal-content">
      <!-- Decorative elements -->
      <div class="absolute -top-24 -right-24 w-48 h-48 bg-cyan-500/20 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl"></div>
      
      <!-- Close button -->
      <button data-close-modal class="absolute top-4 right-4 z-50 w-10 h-10 rounded-full bg-slate-800/50 hover:bg-slate-700 text-slate-400 hover:text-white transition-all flex items-center justify-center group" aria-label="Close">
        <svg class="w-5 h-5 group-hover:rotate-90 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      
      <div class="relative px-8 py-8">
        <div class="mb-6">
          <div class="inline-flex items-center justify-center w-12 h-12 rounded-2xl bg-cyan-500/10 border border-cyan-500/20 mb-4">
            <svg class="w-6 h-6 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">Get early access</h2>
          <p class="text-sm text-slate-400">Be among the first to experience India's unified trading hub. No spam, unsubscribe anytime.</p>
        </div>
        
        <form class="space-y-4" data-form="signup" novalidate>
          <div>
            <label for="signup-name" class="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wide">Name (Optional)</label>
            <input 
              id="signup-name" 
              name="name" 
              type="text"
              placeholder="Enter your name" 
              class="w-full rounded-xl border border-slate-700/50 bg-slate-800/50 px-4 py-3 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all" 
            />
          </div>
          
          <div>
            <label for="signup-email" class="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wide">Email Address *</label>
            <input 
              id="signup-email" 
              name="email" 
              type="email" 
              required 
              placeholder="you@example.com" 
              class="w-full rounded-xl border border-slate-700/50 bg-slate-800/50 px-4 py-3 text-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all" 
            />
          </div>
          
          <div>
            <label for="signup-usecase" class="block text-xs font-medium text-slate-400 mb-2 uppercase tracking-wide">Primary Use Case (Optional)</label>
            <select 
              id="signup-usecase" 
              name="usecase" 
              class="w-full rounded-xl border border-slate-700/50 bg-slate-800/50 px-4 py-3 text-sm text-white focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500/50 transition-all"
            >
              <option value="">Select use case</option>
              <option value="intraday">Intraday trading</option>
              <option value="swing">Swing trading</option>
              <option value="options">Options trading</option>
              <option value="investing">Long-term investing</option>
              <option value="other">Other</option>
            </select>
          </div>
          
          <div class="pt-2">
            <label class="flex items-start gap-3 cursor-pointer group">
              <input 
                type="checkbox" 
                name="consent" 
                class="mt-1 h-4 w-4 rounded border-slate-600 text-cyan-500 focus:ring-cyan-500/50 bg-slate-800" 
              />
              <span class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors">I agree to receive product updates and newsletters from Unifyn. No spam, unsubscribe anytime.</span>
            </label>
          </div>
          
          <button 
            type="submit" 
            class="w-full rounded-xl px-6 py-3.5 text-sm font-semibold bg-gradient-to-r from-cyan-500 to-blue-500 text-white hover:from-cyan-600 hover:to-blue-600 transition-all shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 hover:-translate-y-0.5 duration-200"
          >
            Request early access
          </button>
          
          <div class="text-sm text-center" role="status" aria-live="polite" data-toast></div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-slate-700/50">
          <p class="text-xs text-slate-400 text-center">
            By signing up, you agree to our <a href="terms.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">Terms</a> and <a href="privacy.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
