# Cloudflare Pages configuration for Unifyn
# https://developers.cloudflare.com/pages/

name = "unifyn-trade"
compatibility_date = "2025-01-18"

[site]
bucket = "."

[build]
command = ""
cwd = "."
watch_dirs = []

# No build step needed - static site
# If you add a build step later (e.g., Tailwind CLI), update this:
# command = "npm run build"

[build.upload]
format = "service-worker"

# Environment variables (set in Cloudflare dashboard)
[vars]
# ENVIRONMENT = "production"

# Custom headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Cache static assets aggressively
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "text/css; charset=utf-8"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "application/javascript; charset=utf-8"

[[headers]]
for = "/*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "image/svg+xml"

[[headers]]
for = "/*.webp"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "image/webp"

[[headers]]
for = "/*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "font/woff2"
Access-Control-Allow-Origin = "*"

# HTML files - shorter cache with revalidation
[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=3600, must-revalidate"
Content-Type = "text/html; charset=utf-8"

# Manifest and service worker
[[headers]]
for = "/site.webmanifest"
[headers.values]
Cache-Control = "public, max-age=86400"
Content-Type = "application/manifest+json"

[[headers]]
for = "/robots.txt"
[headers.values]
Cache-Control = "public, max-age=86400"
Content-Type = "text/plain; charset=utf-8"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Cache-Control = "public, max-age=86400"
Content-Type = "application/xml; charset=utf-8"

